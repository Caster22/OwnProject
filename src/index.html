<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin page</title>

    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu__exit">
                <img class="icon" src="images/icons/quit.svg">
            </div>
            <div class="menu__account">
                <a class="menu__link" href="#Links">
                    <img class="icon menu__link-icon" src="images/icons/profile.svg">
                    <p class="menu__link-text">Leonardo Dicaprio</p>
                </a>
            </div>
            <div class="menu__notification">
                <img class="icon" src="images/icons/notification.svg">
            </div>
            <div class="menu__wallet">
                <img class="icon menu__wallet-icon1" src="images/icons/wallet.svg">
                <p class="menu__wallet-text">$1,500.00</p>
                <img class="icon menu__wallet-icon2" src="images/icons/arrow-down-small.svg">
            </div>
        </div>
    </header>
    <section class="sidenav">
        <div class="sidenav__logo-container">
            <a class="sidenav__logo" href="#general"><span class="sidenav__logo-text">Just do it</span><i class="fas fa-bars sidenav__logo-menu"></i></a>
        </div>
        <div class="sidenav__bar-container">
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#general">
                    <img class="sidenav__links-icon" src="images/icons/general.svg">
                    <p class="sidenav__links-text">General</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Details">
                    <img class="sidenav__links-icon" src="images/icons/details.svg">
                    <p class="sidenav__links-text">Details</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Links">
                    <img class="sidenav__links-icon" src="images/icons/links.svg">
                    <p class="sidenav__links-text">Links</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Banners">
                    <img class="sidenav__links-icon" src="images/icons/banners.svg">
                    <p class="sidenav__links-text">Banners</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Personaldata">
                    <img class="sidenav__links-icon" src="images/icons/personaldata.svg">
                    <p class="sidenav__links-text">Personal data</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Payout">
                    <img class="sidenav__links-icon" src="images/icons/payout.svg">
                    <p class="sidenav__links-text">Payout</p>
                </a>
            </div>
            <div class="sidenav__bar">
                <a class="sidenav__links" href="#Postback">
                    <img class="sidenav__links-icon" src="images/icons/postback.svg">
                    <p class="sidenav__links-text">Postback</p>
                </a>
            </div>
        </div>
        <div class="sidenav__chat-container">
            <div class="sidenav__chat">
                <h4 class="sidenav__chat-text">
                    your manager
                </h4>
            </div>
        </div>
    </section>
    <section class="general">
        <div class="general__content">
            <h3 class="general__title">GENERAL STATISTIC</h3>
            <div class="general__date">
                <input class="general__date-range" placeholder="  16.05.2016   |   16.05.2016">
                <button class="btn general__btn-date">
                    <svg class="icon general__icon-date" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                         viewBox="0 0 16 17" style="enable-background:new 0 0 16 17;" xml:space="preserve">
                    <path d="M11,6h5V1h-1v3.3l-1.2-1.1c-2.9-2.9-7.7-2.9-10.6,0c-2.9,2.9-2.9,7.7,0,10.6C4.7,15.3,6.6,16,8.5,16s3.8-0.7,5.3-2.2
                        l-0.7-0.7c-2.5,2.5-6.7,2.5-9.2,0c-2.5-2.5-2.5-6.7,0-9.2c2.5-2.5,6.7-2.5,9.2,0L14.2,5H11V6z"/>
                    </svg>
                </button>
            </div>
            <div class="general__stats">
                <div class="general__stats-row">
                    <div class="general__stat">
                        <p class="general__stat-text">Visit Singups</p>
                        <p class="general__stat-text-number">124</p>
                    </div>
                    <div class="general__stat">
                        <p class="general__stat-text">Net deposit</p>
                        <p class="general__stat-text-number">564</p>
                    </div>
                </div>
                <div class="general__stats-row">
                    <div class="general__stat">
                        <p class="general__stat-text">FTD</p>
                        <p class="general__stat-text-number">445</p>
                    </div>
                    <div class="general__stat">
                        <p class="general__stat-text">Turn over</p>
                        <p class="general__stat-text-number">432</p>
                    </div>
                </div>
            </div>
            <div class="general__graph">
                <p class="general__graph-title">Earning chart</p>
            </div>
            <div class="general__graph-variables">
                <div class="general__graph-var general__graph-var-1">
                    <div class="general__graph-ball">
                        o
                    </div>
                    <div class="general__graph-var-text">
                        Signups
                    </div>
                </div>
                <div class="general__graph-var general__graph-var-2">
                    <div class="general__graph-ball general__graph-ball-2">
                        o
                    </div>
                    <div class="general__graph-var-text">
                        FTD
                    </div>
                </div>
                <div class="general__graph-var">
                    <div class="general__graph-ball general__graph-ball-3">
                        o
                    </div>
                    <div class="general__graph-var-text">
                        Earned
                    </div>
                </div>
            </div>
            <div class="general__graph-image">
                <img class="general__graph-img" src="images/graph.png">
            </div>
        </div>
    </section>
    <section class="links">
        <div class="links__content">
            <h3 class="general__title">LINKS</h3>
            <div class="links__button">
                <button class="btn links-btn">+ add new</button>
            </div>
            <div class="links__list">

            </div>
            <div class="links__button">
                <button class="btn links-btn">+ add new</button>
            </div>
        </div>
    </section>
</body>
</html>
